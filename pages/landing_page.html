<!DOCTYPE html>

<html>
    <head>
        <title>Landing page</title>
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
       <header>
            <div class="header-left tab">
                <button>Homepage</button>
                <button>Find a job</button>
            </div>
            <img src="../assets/images/isia-logo@2x.png" alt="header ISIA logo">
            <div class="header-right">
                <a href="" class="button-transparent">
                    <h4>Log in</h4>
                </a>
                <a href="http://">
                    <div class="button-register-small">
                        <p>Register</p>
                    </div>
                </a>
            </div>
       </header>

       <main></main>

       <footer>
            <div class="footer-left">
                <h5>Find us here:</h5>
                <div>
                    <a href="http://">
                        <img src="../assets/icons/social_networks/twitter@2x.png" alt="follow on twitter">
                    </a>
                    <a href="http://">
                        <img src="../assets/icons/social_networks/linkedin@2x.png" alt="follow on linkedin">
                    </a>
                    <a href="http://">
                        <img src="../assets/icons/social_networks/facebook@2x.png" alt="follow on facebook">
                    </a>
                </div>
            </div>
            <div class="footer-right">
                <h5>Language</h5>
                <label for=""></label>
                <div class="dropdown">
                    <button class="language-button">
                        <img src="../assets/images/components/flag_eng@2x.png" alt="flag uk">
                        <p>English (British)</p>
                        <span class="material-icons md-18 primary-blue">arrow_drop_down</span>
                    </button>
                    <div class="dropdown-content">
                        <button>
                            <img src="../assets/images/components/flag_eng@2x.png" alt="flag uk">
                            <p>English (British)</p>
                            <!-- <span class="material-icons md-18 primary-blue">arrow_drop_down</span> -->
                        </button>
                        <button>
                            <img src="../assets/images/components/flag_cze@2x.png" alt="flag uk">
                            <p>Czech</p>
                            <!-- <span class="material-icons md-18 primary-blue">arrow_drop_down</span> -->
                        </button>
                    </div>
                </div>
            </div>
       </footer>

    </body>
</html>
